			<div class="card-body nopadding">

            <div class="detail">
              <p>
                目前現職服務於雅虎奇摩，負責帶領超級商城與拍賣 APP 開發，專注在專案軟體架構規劃與開發，熱愛分享自己的經驗。具備 10 年以上的專案開發經驗，7 年的專業講師資歷，開發的 Magic Shutter 曾獲得 NewYork Times 推薦最佳前十大攝影軟體推薦。
              </p>

              <ul class="socialNetworkLink">
                <li><a href="http://fb.me/anistarsung" target="_blank">Facebook</a></li>



              </ul>
